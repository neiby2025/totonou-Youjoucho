<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>記事読み込み中... - ととのう養生帖</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;600&family=Zen+Kaku+Gothic+New:wght@300;400;500&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <nav>
        <div class="nav-inner">
          <div class="left">
            <div class="logo">
              <span class="logo-symbol">養</span>
            </div>
            <h1 class="site-title">ととのう養生帖</h1>
          </div>
          <div class="right">
            <a href="index.html" class="back-btn">トップに戻る</a>
          </div>
        </div>
      </nav>

      <!-- ローディング表示 -->
      <div id="loading" class="loading-container">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <p>記事を読み込んでいます...</p>
        </div>
      </div>

      <!-- エラー表示 -->
      <div id="error-container" class="error-container" style="display: none;">
        <!-- エラーメッセージはJavaScriptで動的に挿入 -->
      </div>

      <!-- 記事コンテンツ -->
      <article id="article-container" class="article-page" style="display: none;">
        <header class="article-header">
          <div class="article-meta">
            <span id="article-category" class="article-category">読み込み中...</span>
            <time id="article-date" class="article-date">読み込み中...</time>
          </div>
          <h1 id="article-title" class="article-title">記事を読み込んでいます...</h1>
          <div class="article-image-hero"></div>
        </header>

        <div class="article-content">
          <div class="dynamic-content">
            <!-- Notionから取得したコンテンツがここに挿入されます -->
          </div>
        </div>

        <aside class="article-sidebar">
          <div class="related-articles">
            <h3>関連記事</h3>
            <div class="related-list">
              <!-- 関連記事がJavaScriptで動的に挿入されます -->
              <div class="loading-related">関連記事を読み込み中...</div>
            </div>
          </div>

          <div class="seasonal-tip">
            <h3>今日の養生ポイント</h3>
            <p>養生ポイントを読み込み中...</p>
          </div>

          <!-- キーワードタグ -->
          <div id="keywords-container">
            <!-- キーワードがJavaScriptで動的に挿入されます -->
          </div>
        </aside>
      </article>

      <footer>
        <div class="footer-content">
          <div class="footer-logo">
            <span class="logo-symbol">養</span>
            <p class="site-title">ととのう養生帖</p>
          </div>
          <div class="footer-links">
            <a href="#about">サイトについて</a>
            <a href="#contact">お問い合わせ</a>
            <a href="#privacy">プライバシーポリシー</a>
          </div>
          <p class="footer-copy">&copy; 2024 ととのう養生帖</p>
        </div>
      </footer>
    </main>

    <script src="script.js"></script>
    <script type="module" src="dynamic-article.js"></script>
  </body>
</html>
